<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Blog Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 320px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background-color: #f3e8ff;
    }

    .card-content {
      padding: 20px;
    }

    .tag {
      display: inline-block;
      background-color: #ede9fe;
      color: #7c3aed;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      margin-bottom: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #111827;
    }

    .description {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .author {
      font-size: 13px;
      color: #374151;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./resources/Cactus.jpg" alt="Cactus Image" />
    <div class="card-content">
      <div class="tag">Design</div>
      <div class="title">Embracing Minimalism</div>
      <div class="description">
        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
      </div>
      <div class="author">Annie Spratt</div>
    </div>
  </div>

</body>
</html>
